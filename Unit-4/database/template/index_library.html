<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Author and book details</title>
</head>
<body>
    <h1>Author and book details</h1>

    <ul>
        {% for author in authors %}
            <li>
                {{ author.name }}
                <ul>
                    {% for book in author.books %}
                        <li>{{ book.title }}</li>
                    {% endfor %}
                </ul>
                <form action="{{ url_for('add_book', author_id=author.id) }}" method="post">
                    <label for="book_title">Add book</label>
                    <input type="text" name="book_title" id="book_title" required>
                    <input type="submit" value="Submit">
                </form>
            </li>
        {% endfor %}
    </ul>
    <br>
    <form action="{{ url_for('add_author') }}" method="post">
        <label for="author">Add author</label>
        <input type="text" name="author" id="author" required>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
